<script type="text/discourse-plugin" version="1.1.0">
  api.onPageChange((url) => {
    const router = api.container.lookup('service:router');

    if (router.currentRoute.parent.name === 'topic') {
      document.getElementById("main-outlet-wrapper").classList.add("post");
    } else {
      document.getElementById("main-outlet-wrapper").classList.remove("post");
    }
  });
</script>
